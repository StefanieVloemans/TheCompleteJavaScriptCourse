<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Quizzz</title>
  </head>
  <body>
    <main>
      <section class="playfield quiz--active">
        <h2 class="name" id="name--0">Quiz</h2>
        <p class="score">0</p>
        <label class="container" id="radio--0"
          ><span id="answer--0">One</span>
          <input type="radio" name="radio--answer" id="toggle--0" />
          <span class="checkmark"></span>
        </label>
        <label class="container" id="radio--1"
          ><span id="answer--1">Two</span>
          <input type="radio" name="radio--answer" id="toggle--1" />
          <span class="checkmark"></span>
        </label>
        <label class="container" id="radio--2"
          ><span id="answer--2">Three</span>
          <input type="radio" name="radio--answer" id="toggle--2" />
          <span class="checkmark"></span>
        </label>
      </section>
      <img src="quizTime.jpg" id="quiztime--image" />
      <img src="congratulations.png" id="congratulations" />
      <img src="tooBad.png" id="too--bad" />
      <button class="btn btn--startquiz">ðŸ¤˜ Start Quiz</button>
      <button class="btn btn--nextquestion">Volgende Vraag</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
